    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    const totalTime = 75 * 60; // 75 minutes in seconds
    let timeRemaining = totalTime;

    function startTimer() {
        timer = setInterval(() => {
            timeRemaining--;
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer').textContent = `Time Remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (timeRemaining <= 0) {
                clearInterval(timer);
                endExam();
            }
        }, 1000);
    }

    function endExam() {
        document.getElementById('questionContainer').style.display = 'none';
        document.getElementById('results').textContent = `Time's up! Your score: ${score} out of ${questions.length}`;
    }
function loadQuestion() {
    const question = questions[currentQuestionIndex];
    document.getElementById('questionText').textContent = question.question;

    // Display the image
    const imageElement = document.getElementById('questionImage');
    if (question.image) {
        imageElement.src = question.image; // Set the image source
        imageElement.style.display = 'block'; // Show the image
    } else {
        imageElement.style.display = 'none'; // Hide if no image
    }

    const optionsContainer = document.getElementById('optionsContainer');
    optionsContainer.innerHTML = '';

    question.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.innerHTML = `
            <input type="radio" name="answer" value="${option.correct}">
            ${option.text}
        `;
        optionsContainer.appendChild(optionElement);
    });

    document.getElementById('explanation').textContent = '';
    document.getElementById('nextButton').style.display = 'none';
    document.getElementById('submitButton').style.display = 'block';
}



    function checkAnswer() {
        const selectedOption = document.querySelector('input[name="answer"]:checked');
        if (!selectedOption) {
            alert('Please select an answer before proceeding!');
            return;
        }

        const isCorrect = selectedOption.value === "true";
        if (isCorrect) {
            score++;
            document.getElementById('explanation').textContent = questions[currentQuestionIndex].explanation.correct;
        } else {
            document.getElementById('explanation').textContent = questions[currentQuestionIndex].explanation.incorrect;
        }

        document.getElementById('submitButton').style.display = 'none';
        document.getElementById('nextButton').style.display = 'block';
    }

    document.getElementById('submitButton').onclick = checkAnswer;

    document.getElementById('nextButton').onclick = function () {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            clearInterval(timer);
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('results').textContent = `Your score: ${score} out of ${questions.length}`;
        }
    };

    loadQuestion(); // Load the first question on page load
    startTimer(); // Start the timer
